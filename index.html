<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSA-BOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-success shadow-lg py-3">
        <div class="container">
            <a href="https://www.upsa.edu.bo" class="navbar-brand d-flex align-items-center">
                <img src="img/logo-upsa-web.webp" alt="Logo UPSA" class="logo me-3">
                <h1 class="mb-0 text-light text-shadow">UPSA-BOT</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="https://www.upsa.edu.bo" target="_blank">Inicio UPSA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="https://virtual.upsa.edu.bo" target="_blank">UPSA Virtual</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="https://intra.upsa.edu.bo" target="_blank">UPSANet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-light text-success px-3" href="#chat">Ir al Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="chat-container container mt-4" id="chat">
        <div class="chat-window" id="chatWindow">
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje..." autocomplete="off">
            <button id="sendButton" class="btn-modern"><i class="fas fa-paper-plane"></i> Enviar</button>
        </div>
    </div>

    <footer class="bg-success text-light text-center py-4 mt-5">
        <p>UPSA-BOT es una herramienta interactiva diseñada para guiar a los nuevos y actuales estudiantes de la UPSA.</p>
        <p>Creado por Mateo Soto y Maria Fernanda Sanchez. Para más información, visita <a href="https://www.upsa.edu.bo" target="_blank" class="text-light">www.upsa.edu.bo</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
